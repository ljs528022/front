<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위스키 트러플과 떠나는 여행 - 텀블벅</title>
    <link rel="stylesheet" href="../../../static/css/product.css">
</head>
<body>
    <div class="full-view">
        <main class="header-only-layout-wrapper">
            <!-- 프로젝트 소개 배경 -->
            <div class="project-introduction-background">
                <div class="project-introduction-wrapper">
                    <!-- 왼쪽: 이미지 슬라이더 영역 -->
                    <div class="cover-image-section">
                        <div class="cover-image-wrapper">
                            <div class="cover-image-slider">
                                <div class="slider-viewport">
                                    <div class="slider-track">
                                        <div class="slide-item active">
                                            <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/cover1.jpg" alt="커버 이미지 1">
                                        </div>
                                        <div class="slide-item">
                                            <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/cover2.jpg" alt="커버 이미지 2">
                                        </div>
                                        <div class="slide-item">
                                            <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/cover3.jpg" alt="커버 이미지 3">
                                        </div>
                                        <div class="slide-item">
                                            <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/cover4.jpg" alt="커버 이미지 4">
                                        </div>
                                        <div class="slide-item">
                                            <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/cover5.jpg" alt="커버 이미지 5">
                                        </div>
                                    </div>
                                </div>
                                <!-- 슬라이더 화살표 -->
                                <button class="slider-arrow prev-arrow" type="button">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <button class="slider-arrow next-arrow" type="button">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                            <!-- 썸네일 -->
                            <div class="thumbnail-wrapper">
                                <div class="thumbnail-list">
                                    <button class="thumbnail-item active" type="button">
                                        <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/thumb1.jpg" alt="썸네일 1">
                                    </button>
                                    <button class="thumbnail-item" type="button">
                                        <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/thumb2.jpg" alt="썸네일 2">
                                    </button>
                                    <button class="thumbnail-item" type="button">
                                        <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/thumb3.jpg" alt="썸네일 3">
                                    </button>
                                    <button class="thumbnail-item" type="button">
                                        <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/thumb4.jpg" alt="썸네일 4">
                                    </button>
                                    <button class="thumbnail-item" type="button">
                                        <img src="https://tumblbug-pci.imgix.net/97_whiskey_valentine2026/thumb5.jpg" alt="썸네일 5">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 오른쪽: 프로젝트 정보 영역 -->
                    <div class="project-info-section">
                        <!-- 카테고리 -->
                        <div class="category-wrapper">
                            <a href="#" class="category-link">베이킹 · 디저트</a>
                        </div>

                        <!-- 제목 -->
                        <h1 class="project-title">위스키 트러플과 떠나는 여행</h1>

                        <!-- 크리에이터 정보 -->
                        <div class="creator-wrapper">
                            <a href="#" class="creator-link">
                                <div class="creator-profile">
                                    <div class="creator-avatar">
                                        <img src="https://tumblbug-pci.imgix.net/creator-avatar.jpg" alt="글라소디">
                                    </div>
                                    <span class="creator-name">글라소디</span>
                                </div>
                            </a>
                        </div>

                        <!-- 펀딩 상태 -->
                        <div class="funding-status-wrapper">
                            <!-- 달성률 프로그레스 바 -->
                            <div class="progress-bar-wrapper">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 100%;"></div>
                                </div>
                            </div>

                            <!-- 펀딩 정보 -->
                            <div class="funding-info">
                                <div class="funding-amount">
                                    <span class="amount-value">10,427,500</span>
                                    <span class="amount-unit">원</span>
                                    <span class="percentage">2085%</span>
                                </div>
                                <div class="funding-detail">
                                    <div class="detail-item">
                                        <span class="detail-value">175</span>
                                        <span class="detail-label">명의 서포터</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-value">9</span>
                                        <span class="detail-label">일 남음</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 목표 금액 -->
                            <div class="funding-goal">
                                <span class="goal-label">목표 금액</span>
                                <span class="goal-value">500,000원</span>
                            </div>

                            <!-- 펀딩 기간 -->
                            <div class="funding-period">
                                <span class="period-label">펀딩 기간</span>
                                <span class="period-value">2026.01.15 ~ 2026.02.14 (30일간)</span>
                            </div>

                            <!-- 결제 예정일 -->
                            <div class="payment-date">
                                <span class="payment-label">결제는</span>
                                <span class="payment-value">2026.02.14에 진행됩니다.</span>
                            </div>
                        </div>

                        <!-- 후원하기 버튼 -->
                        <div class="support-button-wrapper">
                            <button class="support-button" type="button">
                                <span>이 프로젝트 후원하기</span>
                            </button>
                        </div>

                        <!-- 찜하기, 공유하기 버튼 -->
                        <div class="action-buttons-wrapper">
                            <button class="action-button like-button" type="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                <span class="like-count">112</span>
                            </button>
                            <button class="action-button share-button" type="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <circle cx="18" cy="5" r="3" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="6" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="18" cy="19" r="3" stroke="currentColor" stroke-width="2"/>
                                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="currentColor" stroke-width="2"/>
                                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                <span class="share-count">20</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
